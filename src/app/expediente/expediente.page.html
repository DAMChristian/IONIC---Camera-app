<ion-header>
  <ion-toolbar>
    <ion-title>Lista de expedientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-list lines="full">
      <form [formGroup]="mainForm" (ngSubmit)="storeData()">
        <ion-item>
          <ion-label position="floating">Expediente</ion-label>
          <ion-input formControlName="artist" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Expediente name</ion-label>
          <ion-input formControlName="song" type="text" required>
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" shape="full" expand="block">
              Alta Expediente
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-list>
      <ion-list>
      <ion-list-header>
        Expedientes
      </ion-list-header>
      <ion-item lines="inset" *ngFor="let data of Data">
        <ion-label>
          <h5>{{data.exp}}</h5>
          <p>{{data.exp_name}}</p>
        </ion-label>
        <div class="item-note" item-end>
          <ion-icon name="create" style="zoom:2.0" [routerLink]="['/expediente/', data.id]"></ion-icon>        
          <ion-icon name="trash" style="zoom:2.0" (click)="deleteExpediente(data.id)"></ion-icon>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
